<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Exchange App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<main>
    <div class="currency">
        <div class="container">
            <h1>Currency Exchange App</h1>
            <div class="currency_list"></div>
        </div>
    </div>
    <div class="currency_select">
        <div class="container">
            <select name="currency" id="currency_search">
                <option value="">Выберите валюту</option>
                <option value="USD">Доллар США</option>
                <option value="GBP">Фунт стерлінгів</option>
                <option value="EUR">Євро</option>
                <option value="PLN">Злотий</option>
            </select>
            <div class="currency_search_list"></div>
        </div>
    </div>
</main>
</body>
</html>
