<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Exchange App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
<main>
    <div class="container">
        <div class="currency">
            <h1>Currency Exchange App</h1>
            <h2>Currency Exchange Now</h2>
            <div class="currency_list"></div>
        </div>
    </div>
</main>
<main>
    <div class="container">
        <h2>Currency Exchange Last 7 Days</h2>
        <div class="currency_select">
            <div class="selectBox">
                <select name="currency" id="currency_search">
                    <option value="">Select currency</option>
                    <option value="25">Доллар США</option>
                    <option value="24">Фунт стерлінгів</option>
                    <option value="32">Євро</option>
                    <option value="33">Злотий</option>
                </select>
                <div class="currency_table"></div>
                <div class="currency_chart">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
